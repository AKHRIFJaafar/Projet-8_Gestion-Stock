 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP CRUD Application Using jQuery Ajax</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


  <div class="container">
    <div class="alert alert alert-primary" role="alert">
      <h4 class="text-primary text-center">PHP CRUD Application Using jQuery Ajax</h4>
    </div>
    <div class="col-3 mb-3 mt-3">
      <button type="button" class="btn btn-primary downArrow" data-toggle="modal" data-target="#userModal" id="addnewbtn">Add New <i class="fa fa-user-circle-o"></i></button>
    </div>

    <form class="add-form" style="display: none;">
      <div class="form-row">
        <div class="col-4">
          <label for="inputName4">First Name</label>
          <input type="text" class="form-control Firstname" id="inputName4" placeholder="First name">
        </div>
      </div>
      <div class="form-row">
        <div class="col-4">
          <label for="inputLast4">Last Name</label>
          <input type="text" class="form-control Lastname"  id="inputLast4" placeholder="Last name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputMatricule4">Matricule</label>
          <input type="number" class="form-control Matricule" id="inputMatricule4" placeholder="Matricule">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control Email" id="inputEmail4" placeholder="Email">
        </div>
      </div>
      <button type="submit" class="btn btn-primary submit">ADD FORMER</button>
    </form>

<!-- Edit a Former -->
    <form class="edit-form" style="display: none;">
      <div class="form-row">
        <div class="col-4">
          <label for="inputName4">First Name</label>
          <input type="text" class="form-control Firstname" id="inputName4" placeholder="First name">
        </div>
      </div>
      <div class="form-row">
        <div class="col-4">
          <label for="inputLast4">Last Name</label>
          <input type="text" class="form-control Lastname"  id="inputLast4" placeholder="Last name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputMatricule4">Matricule</label>
          <input type="number" class="form-control Matricule" id="inputMatricule4" placeholder="Matricule">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control Email" id="inputEmail4" placeholder="Email">
        </div>
      </div>
      <button type="submit" class="btn btn-primary submit">SAVE EDIT</button>
    </form>



    <!-- table -->
<table class="table" id="userstable">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Matricule</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody class="FormersList">

  </tbody>
  </table>





    <!-- JS, Popper.js, and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="Formerapp.js"></script>

  </body>
</html>
